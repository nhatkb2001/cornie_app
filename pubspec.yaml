name: cornie_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  iconsax: ^0.0.8
  intl: ^0.17.0
  dotted_border: ^2.0.0+3
  firebase_core: ^2.4.0
  cloud_firestore: ^4.2.0
  firebase_analytics: ^10.0.7
  firebase_app_check: ^0.1.1+6
  firebase_auth: ^4.2.0
  cloud_functions: ^4.0.6
  firebase_storage: ^11.0.7
  blur: ^3.1.0
  youtube_player_flutter: ^8.1.1
  youtube_player_iframe: ^4.0.1
  video_player: ^2.4.10
  chewie: ^1.3.6
  video_player_web: ^2.0.13
  webview_flutter: ^4.0.1
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/dashboard/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/SVN-Poppins-Light.ttf
          style: normal
          weight: 100
        - asset: assets/fonts/poppins/SVN-Poppins-Regular.ttf
          style: normal
          weight: 400
        - asset: assets/fonts/poppins/SVN-Poppins-Medium.ttf
          style: normal
          weight: 500
        - asset: assets/fonts/poppins/SVN-Poppins-SemiBold.ttf
          style: normal
          weight: 600
        - asset: assets/fonts/poppins/SVN-Poppins-Bold.ttf
          style: normal
          weight: 700
        - asset: assets/fonts/poppins/SVN-Poppins-Black.ttf
          style: normal
          weight: 800
 