name: cornie_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/SVN-Poppins-Light.ttf
          style: normal
          weight: 100
        - asset: assets/fonts/poppins/SVN-Poppins-Regular.ttf
          style: normal
          weight: 400
        - asset: assets/fonts/poppins/SVN-Poppins-Medium.ttf
          style: normal
          weight: 500
        - asset: assets/fonts/poppins/SVN-Poppins-SemiBold.ttf
          style: normal
          weight: 600
        - asset: assets/fonts/poppins/SVN-Poppins-Bold.ttf
          style: normal
          weight: 700
        - asset: assets/fonts/poppins/SVN-Poppins-Black.ttf
          style: normal
          weight: 800
 